<header id="banner">
  <h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
    <nav>
        <ul>
            {{ range .Site.Menus.main.ByWeight -}}
          <li>
            {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}">{{- .Name -}}</a>{{ .Post }}
          </li>
          {{- end }}
        </ul>
    </nav>
    <img
      class="icon"
      src="{{ default "img/asethetic-ghibli.gif" .Site.Params.brandIconFile | relURL }}"/>



</header>
